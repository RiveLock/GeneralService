<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>
<div class="container">
    <div class="contentDiv">


        <table class="table table-hover table-condensed">
            <legend>
                <strong>用户列表</strong>
            </legend>
            <thead>
            <tr>
                <th>用户编号</th>
                <th>名称</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <th scope="row" th:text="${user.id}"></th>
                <td><a th:href="@{/users/show/{userId}(userId=${user.id})}" th:text="${user.name}"></a></td>
                <td><a class="btn btn-danger" th:href="@{/user/intoUpdate/{id}(id=${user.id})}">编辑</a></td>
                <td><a class="btn btn-danger" th:href="@{/user/delete/{id}(id=${user.id})}">删除</a></td>
            </tr>
            </tbody>
            </table>

        <div><a class="btn btn-primary" th:href="@{/user/intoAdd}" role="button">创建用户</a></div>
    </div>
</div>
</body>
</html>
